name: Project Evolution Daily

on:
  schedule:
    # Runs at 9:00 AM, 3:00 PM, 9:00 PM (UTC approx)
    - cron: '0 9,15,21 * * *'
  workflow_dispatch: # Allows manual run button

jobs:
  run_evolution:
    runs-on: ubuntu-latest

    env:
      # Tell Pygame to run without a monitor
      SDL_VIDEODRIVER: dummy 
      # Your Secrets
      YT_CLIENT_ID: ${{ secrets.YT_CLIENT_ID }}
      YT_CLIENT_SECRET: ${{ secrets.YT_CLIENT_SECRET }}
      YT_REFRESH_TOKEN: ${{ secrets.YT_REFRESH_TOKEN }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install System Dependencies
        # MoviePy and Pygame need these system libraries
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg libsdl2-dev

      - name: Install Python Libraries
        run: |
          pip install pygame neat-python moviepy imageio imageio-ffmpeg google-auth google-auth-oauthlib google-api-python-client numpy scipy

      - name: Run Simulation & Training
        # This runs the AI, generates the clips, and saves them to 'training_clips/'
        run: python ai_brain.py

      - name: Edit & Upload Video
        # This stitches the clips and uploads to YouTube
        run: python final_render.py

      - name: Upload Video Artifact
        # Saves the video to GitHub Actions tab so you can download and watch it
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: daily-evolution-video
          path: evolution_short.mp4
