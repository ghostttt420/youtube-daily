name: Project Evolution Daily

on:
  schedule:
    # Runs at 9:00 AM, 3:00 PM, 9:00 PM (UTC approx)
    - cron: '0 9,15,21 * * *'
  workflow_dispatch: # Allows manual run button

jobs:
  run_evolution:
    runs-on: ubuntu-latest

    env:
      # Tell Pygame to run without a monitor
      SDL_VIDEODRIVER: dummy 
      # Your Secrets
      YT_CLIENT_ID: ${{ secrets.YT_CLIENT_ID }}
      YT_CLIENT_SECRET: ${{ secrets.YT_CLIENT_SECRET }}
      YT_REFRESH_TOKEN: ${{ secrets.YT_REFRESH_TOKEN }}
      # MoviePy ImageMagick configuration (sometimes needed on Linux)
      IMAGEMAGICK_BINARY: /usr/bin/convert

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install System Dependencies
        # Added imagemagick here (Required for TextClip)
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg libsdl2-dev imagemagick

      - name: Fix ImageMagick Policy
        # On Linux, ImageMagick disables PDF/Text by default for security. We must unblock it.
        run: |
          sudo sed -i 's/none/read,write/g' /etc/ImageMagick-6/policy.xml

      - name: Install Python Libraries
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Simulation & Training
        run: python ai_brain.py

      - name: Edit & Upload Video
        run: python final_render.py

      - name: Upload Video Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: daily-evolution-video
          path: evolution_short.mp4
